<!DOCTYPE html>
<html lang="en">
<head>
    <title>DTA Video Chat</title>
    <style>
        body { text-align: center; font-family: sans-serif; background: #1a1a1a; color: white; }
        video { width: 45%; max-width: 500px; border: 2px solid #444; margin: 10px; border-radius: 12px; background: #000; }
        .room-info { margin: 20px; color: #00ff00; font-weight: bold; }
        button { padding: 10px 20px; border-radius: 5px; border: none; background: #ff4444; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <div class="room-info" id="roomDisplay">Connecting...</div>
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
    <br>
    <button onclick="window.location.href='index.html'">Leave Call</button>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
