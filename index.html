<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Without Moving</title>
    <style>
        /* Base Styles */
        body { font-family: 'Inter', -apple-system, sans-serif; background: #ffffff; margin: 0; padding: 0; }
        
        /* 1. GREEN TOP BAR (Promotion Bar) */
        .top-promo-bar {
            background-color: #e6f4ea; /* Light green from image */
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #000;
        }
        .promo-content { max-width: 1200px; margin: 0 auto; width: 100%; display: flex; justify-content: space-between; align-items: center; }
        .promo-text b { display: block; font-size: 15px; }
        .promo-btn { 
            background: #b5e3c4; 
            padding: 8px 16px; 
            border-radius: 20px; 
            text-decoration: none; 
            color: #000; 
            font-weight: 600; 
        }

        /* 2. LAYOUT & ALIGNMENT */
        .main-content {
            max-width: 1200px;
            margin: 60px auto;
            padding: 0 20px;
            display: flex;
            gap: 60px;
            align-items: flex-start;
        }

        /* 3. LOGO & FORM (Left Side) */
        .form-side { flex: 1; max-width: 450px; }
        
        /* Inline Logo Style */
        .logo-dta {
            font-size: 18px;
            font-weight: 800;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .logo-dta::before { content: '●'; font-size: 14px; } /* Simple icon placeholder */

        h1 { 
            font-size: 56px; 
            font-weight: 800; 
            line-height: 1.1; 
            margin: 0 0 40px 0; 
            letter-spacing: -2px; 
            color: #000; 
        }
        
        /* Form Box Styles */
        .selection-box { position: relative; background: #f3f3f3; border-radius: 8px; margin-bottom: 8px; padding: 12px 16px; display: flex; align-items: center; }
        .dot { width: 8px; height: 8px; margin-right: 15px; flex-shrink: 0; }
        .dot-pickup { background: black; border-radius: 50%; }
        .dot-dest { background: black; }
        .line { position: absolute; left: 19.5px; top: 35px; width: 1px; height: 25px; background: black; }

        label { position: absolute; font-size: 11px; top: 8px; left: 40px; color: #555; text-transform: uppercase; font-weight: 600; }
        select, input { width: 100%; border: none; background: transparent; font-size: 16px; padding-top: 15px; outline: none; cursor: pointer; appearance: none; font-family: inherit; }
        
        .row { display: flex; gap: 8px; margin-top: 8px; }
        .half-box { flex: 1; }
        .disabled { opacity: 0.3; pointer-events: none; }
        
        .btn-black { 
            background: black; 
            color: white; 
            border: none; 
            padding: 16px 32px; 
            border-radius: 8px; 
            font-size: 18px; 
            font-weight: 600; 
            cursor: pointer; 
            margin-top: 24px; 
            width: 100%; 
        }
        .btn-black:disabled { background: #cecece; cursor: not-allowed; }

        /* 4. ANIMATED GRADIENT (Right Side) */
        .gradient-field { 
            flex: 1.2; 
            height: 550px; 
            border-radius: 16px; 
            background: linear-gradient(-45deg, #FF1B6B, #45CAFF, #6A5ACD); /* Pink, Aqua, SlateBlue */
            background-size: 400% 400%;
            animation: moveGradient 12s ease infinite;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Mobile Adjustments */
        @media (max-width: 900px) {
            .main-content { flex-direction: column; }
            .gradient-field { width: 100%; height: 300px; order: -1; }
        }
    </style>
</head>
<body>

    <div class="top-promo-bar">
        <div class="promo-content">
            <div class="promo-text">
                <b>DTA Global Promotion</b>
                Travel the world instantly with verified local guides.
            </div>
            <a href="#" class="promo-btn">Learn more</a>
        </div>
    </div>

    <div class="main-content">
        <div class="form-side">
            <div class="logo-dta">DTA • Global Guide Platform</div>
            <h1>Travel Without Moving</h1>
            
            <div class="selection-box">
                <div class="dot dot-pickup"></div>
                <div class="line"></div>
                <label>Country</label>
                <select id="country">
                    <option value="" disabled selected>Select country</option>
                    <option value="france">France</option>
                    <option value="usa">USA</option>
                </select>
            </div>

            <div class="selection-box">
                <div class="dot dot-dest"></div>
                <label>City</label>
                <select id="city" disabled>
                    <option value="" disabled selected>Select city</option>
                </select>
            </div>

            <div id="stage2" class="disabled">
                <div class="row">
                    <div class="selection-box half-box">
                        <label>Date</label>
                        <input type="date" id="dateInput">
                    </div>
                    <div class="selection-box half-box">
                        <label>Time</label>
                        <input type="time" id="timeInput">
                    </div>
                </div>
            </div>

            <button id="goBtn" class="btn-black" disabled>See availability</button>
        </div>

        <div class="gradient-field"></div>
    </div>

    <script>
        const data = {
            france: ["Paris", "Marseille", "Lyon"],
            usa: ["New York", "Los Angeles", "Chicago"]
        };

        const countryEl = document.getElementById('country');
        const cityEl = document.getElementById('city');
        const stage2 = document.getElementById('stage2');
        const btn = document.getElementById('goBtn');

        countryEl.addEventListener('change', () => {
            const country = countryEl.value;
            cityEl.innerHTML = '<option value="" disabled selected>Select city</option>';
            cityEl.disabled = false;
            data[country].forEach(city => {
                const opt = document.createElement('option');
                opt.value = city.toLowerCase().replace(/\s+/g, '-');
                opt.innerText = city;
                cityEl.appendChild(opt);
            });
        });

        cityEl.addEventListener('change', () => {
            if (cityEl.value) {
                stage2.classList.remove('disabled');
                btn.disabled = false;
            }
        });

        btn.onclick = () => {
            const room = `${countryEl.value}-${cityEl.value}`;
            window.location.href = `availability.html#${room}`;
        };
    </script>
</body>
</html>
