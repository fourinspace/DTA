<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Without Moving</title>
    <style>
        body { font-family: 'Inter', -apple-system, sans-serif; background: #ffffff; margin: 0; padding: 40px 20px; }
        .container { max-width: 400px; margin: 0 auto; }
        h1 { font-size: 56px; font-weight: 800; line-height: 1.1; margin-bottom: 40px; letter-spacing: -2px; }
        
        .selection-box { position: relative; background: #f3f3f3; border-radius: 8px; margin-bottom: 8px; padding: 12px 16px; display: flex; align-items: center; }
        .dot { width: 8px; height: 8px; margin-right: 15px; }
        .dot-pickup { background: black; border-radius: 50%; }
        .dot-dest { background: black; }
        .line { position: absolute; left: 19.5px; top: 35px; width: 1px; height: 25px; background: black; }

        label { position: absolute; font-size: 12px; top: 8px; left: 40px; color: #555; }
        select { width: 100%; border: none; background: transparent; font-size: 16px; padding-top: 15px; outline: none; cursor: pointer; appearance: none; }
        
        .btn-black { background: black; color: white; border: none; padding: 14px 28px; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 20px; width: auto; }
        .btn-disabled { opacity: 0.3; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Travel Without Moving</h1>
        
        <div class="selection-box">
            <div class="dot dot-pickup"></div>
            <div class="line"></div>
            <label>Country</label>
            <select id="country">
                <option value="" disabled selected>Select country</option>
                <option value="france">France</option>
                <option value="usa">USA</option>
                <option value="uk">United Kingdom</option>
            </select>
        </div>

        <div class="selection-box">
            <div class="dot dot-dest"></div>
            <label>City</label>
            <select id="city" disabled>
                <option value="" disabled selected>Select city</option>
            </select>
        </div>

        <button id="goBtn" class="btn-black btn-disabled" disabled>See prices</button>
    </div>

    <script>
        const data = {
            france: ["Paris", "Marseille", "Lyon", "Toulouse", "Nice", "Nantes", "Strasbourg", "Montpellier", "Bordeaux", "Lille", "Rennes", "Reims", "Le Havre", "Saint-Étienne", "Toulon", "Grenoble", "Dijon", "Angers", "Nîmes", "Villeurbanne", "Mulhouse", "Rouen", "Clermont-Ferrand", "Caen", "Brest", "Orléans", "Tours", "Amiens", "Limoges", "Annecy"],
            usa: ["New York", "Los Angeles", "Chicago"],
            uk: ["London", "Manchester", "Birmingham"]
        };

        const countryEl = document.getElementById('country');
        const cityEl = document.getElementById('city');
        const btn = document.getElementById('goBtn');

        countryEl.addEventListener('change', () => {
            const country = countryEl.value;
            cityEl.innerHTML = '';
            
            if (data[country]) {
                cityEl.disabled = false;
                data[country].forEach(city => {
                    const opt = document.createElement('option');
                    opt.value = city.toLowerCase().replace(/\s+/g, '-');
                    opt.innerText = city;
                    cityEl.appendChild(opt);
                });
                // Default to first city (Paris)
                cityEl.selectedIndex = 0;
                btn.disabled = false;
                btn.classList.remove('btn-disabled');
            }
        });

        btn.onclick = () => {
            const room = `${countryEl.value}-${cityEl.value}`;
            window.location.href = `chat.html#${room}`;
        };
    </script>
</body>
</html>
