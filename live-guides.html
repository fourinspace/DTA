<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTA Explorer - Dark Mode</title>
    <style>
        /* Core Dark Theme */
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #000000; 
            color: #ffffff; 
            margin: 0; 
        }

        /* 1. TOP BAR WITH GRADIENT BORDER */
        .header {
            background: #000;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            /* Animated Gradient Border at the bottom */
            border-bottom: 3px solid transparent;
            border-image: linear-gradient(-45deg, #FF1B6B, #45CAFF, #6A5ACD) 1;
            /* Using a mask trick to animate the border-image if needed, 
               but a simpler CSS animation on the background works best: */
            background: linear-gradient(#000, #000) padding-box,
                        linear-gradient(-45deg, #FF1B6B, #45CAFF, #6A5ACD) border-box;
            background-size: 400% 400%;
            animation: flow 10s ease infinite;
        }

        .logo { font-weight: 800; font-size: 20px; letter-spacing: -1px; }
        .search-bar {
            background: #111;
            border: 1px solid #333;
            padding: 8px 15px;
            border-radius: 8px;
            width: 350px;
            color: white;
            outline: none;
        }

        /* 2. SIDEBAR */
        .sidebar {
            width: 260px;
            height: 100vh;
            position: fixed;
            left: 0;
            background: #000;
            border-right: 1px solid #111;
            padding: 20px 10px;
        }
        .sidebar-label { color: #555; font-size: 11px; font-weight: 700; text-transform: uppercase; margin-bottom: 15px; padding-left: 10px; }
        .sidebar-item { display: flex; align-items: center; padding: 10px; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .sidebar-item:hover { background: #111; }
        .avatar { width: 30px; height: 30px; border-radius: 50%; background: #333; margin-right: 12px; }

        /* 3. MAIN CONTENT & HERO */
        .main-content { margin-left: 260px; padding: 40px; }

        .featured-hero {
            height: 350px;
            border-radius: 16px;
            margin-bottom: 50px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: flex-end;
            padding: 40px;
            /* Animated Gradient Background */
            background: linear-gradient(-45deg, #000, #FF1B6B, #45CAFF, #000);
            background-size: 400% 400%;
            animation: flow 15s ease infinite;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* SHARED GRADIENT ANIMATION */
