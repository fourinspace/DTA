
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTA (Digital Travel Agency) - Travel Without Moving</title>
    <style>
        /* Core Dark Theme - Dominated by Black */
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #000000; 
            color: #ffffff; 
            margin: 0; 
            overflow-x: hidden;
        }

        /* 1. TOP NAV - Updated with Active Gradient Background */
        .header {
            /* Applied your Pink and Aqua colors to the full header background */
            background: linear-gradient(-45deg, #FF1B6B, #45CAFF, #222, #FF1B6B);
            background-size: 400% 400%;
            animation: flow 12s ease infinite;

            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo { font-weight: 800; font-size: 20px; letter-spacing: -1px; color: #fff; }
        
        .search-bar {
            /* Adjusted for better visibility on a moving background */
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 8px;
            width: 400px;
            color: white;
            outline: none;
        }
        .search-bar::placeholder { color: rgba(255, 255, 255, 0.7); }

        /* 2. SIDEBAR - Kick Influenced but Minimal */
        .sidebar {
            width: 260px;
            height: 100vh;
            position: fixed;
            left: 0;
            background: #000;
            border-right: 1px solid #111;
            padding: 20px 10px;
        }
        .sidebar-section { margin-bottom: 30px; }
        .sidebar-label { color: #555; font-size: 11px; font-weight: 700; text-transform: uppercase; margin-bottom: 15px; padding-left: 10px; }
        .sidebar-item { display: flex; align-items: center; padding: 10px; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .sidebar-item:hover { background: #111; }
        .avatar { width: 30px; height: 30px; border-radius: 50%; background: #333; margin-right: 12px; }
        .online-dot { width: 8px; height: 8px; border-radius: 50%; background: #00E701; margin-left: auto; }

        /* 3. MAIN CONTENT - Roblox Influenced Grid */
        .main-content { margin-left: 260px; padding: 40px; }

        /* 3D INFINITE CAROUSEL STYLES */
        .carousel-stage {
            width: 100%;
            height: 480px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
            margin-bottom: 50px;
            overflow: hidden;
        }

        .carousel-track {
            position: relative;
            width: 350px;
            height: 400px;
            transform-style: preserve-3d;
        }

        .carousel-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 20px; /* Rounded corners */
            background-size: cover;
            background-position: center;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            display: flex;
            align-items: flex-end;
            padding: 30px;
            box-sizing: border-box;
            box-shadow: 0 15px 50px rgba(0,0,0,0.6);
            cursor: pointer;
        }

        /* Navigation Arrows */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: #ffffff;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            transition: transform 0.2s;
        }
        .nav-btn:hover { transform: translateY(-50%) scale(1.1); }
        .nav-btn svg { width: 24px; height: 24px; fill: #000; }
        .nav-btn.prev { left: 40px; }
        .nav-btn.next { right: 40px; }

        /* 3D Positioning Logic */
        .slide-prev-2 { transform: translateX(-320px) scale(0.65) translateZ(-300px) rotateY(15deg); opacity: 0.2; z-index: 1; }
        .slide-prev-1 { transform: translateX(-200px) scale(0.85) translateZ(-150px) rotateY(10deg); opacity: 0.6; z-index: 5; }
        .slide-active { transform: translateX(0) scale(1.1) translateZ(0); opacity: 1; z-index: 10; }
        .slide-next-1 { transform: translateX(200px) scale(0.85) translateZ(-150px) rotateY(-10deg); opacity: 0.6; z-index: 5; }
        .slide-next-2 { transform: translateX(320px) scale(0.65) translateZ(-300px) rotateY(-15deg); opacity: 0.2; z-index: 1; }
        .slide-hidden { transform: scale(0.4) translateZ(-500px); opacity: 0; pointer-events: none; }

        .live-tag {
            background: #FF1B6B;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 800;
            margin-bottom: 12px;
            display: inline-block;
        }

        .banner-content h1 { font-size: 32px; margin: 0; font-weight: 900; letter-spacing: -1px; text-shadow: 0 4px 10px rgba(0,0,0,0.5); }

        @keyframes flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* GAME/CATEGORY GRID - Unchanged */
        .grid-section { margin-bottom: 40px; }
        .grid-title { font-size: 20px; font-weight: 700; margin-bottom: 20px; }
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
        }
        .card {
            background: #111;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 1px solid #1a1a1a;
        }
        .card:hover { transform: scale(1.05) rotate(-1deg); border-color: #45CAFF; }
        .card-img { aspect-ratio: 1/1; background: #222; width: 100%; object-fit: cover; }
        .card-info { padding: 12px; }
        .card-name { font-weight: 700; font-size: 14px; margin: 0; }
        .card-stat { font-size: 11px; color: #666; margin-top: 4px; display: flex; align-items: center; gap: 4px; }

    </style>
</head>
