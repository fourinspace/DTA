<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTA Explorer - Travel Without Moving</title>
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #000000; 
            color: #ffffff; 
            margin: 0; 
            height: 100vh;
            overflow: hidden; 
        }

        /* Animated Header */
        .header {
            background: linear-gradient(-45deg, #FF1B6B, #45CAFF, #222, #FF1B6B);
            background-size: 400% 400%;
            animation: flow 12s ease infinite;
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 1000;
        }
        
        @keyframes flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .search-bar {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 8px;
            width: 400px;
            color: white;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            height: 100vh;
            position: fixed;
            left: 0; top: 55px;
            background: #000;
            padding: 20px;
            border-right: 1px solid #111;
            z-index: 900;
        }
        .sidebar-item { display: flex; align-items: center; padding: 10px 0; font-size: 14px; cursor: pointer; }
        .avatar { width: 24px; height: 24px; border-radius: 50%; margin-right: 12px; }

        /* Main Viewport */
        .viewport {
            margin-left: 240px;
            padding-top: 55px;
            height: calc(100vh - 55px);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* IMMERSIVE HERO - Fixed Background */
        .hero-bg {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('https://images.unsplash.com/photo-1544013919-450191307b89?w=1600');
            background-size: cover;
            background-position: center;
            z-index: 1;
            transition: background-image 0.6s ease-in-out;
        }
        .hero-bg::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to right, rgba(0,0,0,0.9) 20%, transparent 60%),
                        linear-gradient(to top, rgba(0,0,0,1) 10%, transparent 50%);
        }

        /* SCROLLABLE OVERLAY */
        .scroll-layer {
            position: relative;
            z-index: 2;
            height: 100%;
            overflow-y: auto;
            padding: 40px;
        }

        .hero-content { margin-bottom: 60px; max-width: 600px; }
        .hero-tag { 
            background: #FF1B6B; 
            padding: 8px 15px; 
            border-radius: 8px; 
            font-weight: 900; 
            font-size: 24px; 
            display: inline-block;
        }

        /* Filter Pills */
        .filter-row { display: flex; gap: 10px; margin-bottom: 40px; }
        .pill { 
            background: rgba(255,255,255,0.1); 
            padding: 10px 20px; 
            border-radius: 12px; 
            font-weight: 700; 
            font-size: 13px;
        }
        .pill.active { background: #45CAFF; color: #000; }

        /* Destination Grids */
        .section-title { font-size: 18px; font-weight: 800; color: #45CAFF; margin-bottom: 20px; }
        .card-row { 
            display: flex; 
            gap: 15px; 
            overflow-x: auto; 
            padding-bottom: 30px;
            scrollbar-width: none;
        }
        
        .card { 
            flex: 0 0 180px; 
            cursor: pointer; 
            transition: transform 0.3s;
        }
        .card:hover { transform: translateY(-10px); }
        .card-img { width: 100%; aspect-ratio: 2/3; border-radius: 12px; object-fit: cover; }
        .card-name { font-weight: 700; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo"><img src="https://fourinspace.github.io/DTA/logo.png" height="30"></div>
        <input type="text" class="search-bar" placeholder="Search cities, guides, or landmarks...">
        <div style="font-weight: 700;">Log In</div>
    </header>

    <div class="sidebar">
        <div class="sidebar-item"><div class="avatar" style="background:#FF1B6B"></div> Max (Paris)</div>
        <div class="sidebar-item"><div class="avatar" style="background:#45CAFF"></div> Kimi (Tokyo)</div>
    </div>

    <div class="viewport">
        <div class="hero-bg" id="heroBg"></div>
        
        <div class="scroll-layer">
            <div class="hero-content">
                <p style="font-weight: 800;">Sri Lanka</p>
                <div class="hero-tag" id="heroTitle">Sigiriya: 'Lion Rock'</div>
                <p style="font-size: 18px; opacity: 0.8;">Ancient Rock Fortress</p>
                
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button style="background:#45CAFF; border:none; padding:12px 30px; border-radius:10px; font-weight:800;">Guides</button>
                    <button style="background:#fff; border:none; padding:12px 30px; border-radius:10px; font-weight:800;">Book</button>
                </div>
            </div>

            <div class="filter-row">
                <div class="pill">Micro-Trips</div>
                <div class="pill">Macro-Journeys</div>
                <div class="pill active">LOTTERY</div>
                <div class="pill">Snow-Adventure</div>
            </div>

            <div class="section-title">Recent Destinations</div>
            <div class="card-row">
                <div class="card" onclick="changeHero('https://images.unsplash.com/photo-1493397212122-2b85ddd82fbe?w=1600', 'Tokyo Nights')">
                    <img src="https://images.unsplash.com/photo-1493397212122-2b85ddd82fbe?w=400" class="card-img">
                    <div class="card-name">Tokyo Nights</div>
                </div>
                <div class="card" onclick="changeHero('https://images.unsplash.com/photo-1502602898657-3e91760cbb34?w=1600', 'Paris Sunrise')">
                    <img src="https://images.unsplash.com/photo-1502602898657-3e91760cbb34?w=400" class="card-img">
                    <div class="card-name">Paris Sunrise</div>
                </div>
            </div>

            <div class="section-title">Popular Destinations</div>
            <div class="card-row">
                <div class="card" onclick="changeHero('https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?w=1600', 'Chicago Loop')">
                    <img src="https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?w=400" class="card-img">
                    <div class="card-name">Chicago Loop</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function changeHero(url, title) {
            document.getElementById('heroBg').style.backgroundImage = `url('${url}')`;
            document.getElementById('heroTitle').innerText = title;
        }
    </script>
</body>
</html>
