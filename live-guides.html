<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTA Explorer - Travel Without Moving</title>
    <style>
        /* Core Dark Theme - Dominated by Black */
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #000000; 
            color: #ffffff; 
            margin: 0; 
            overflow-x: hidden;
        }

        /* 1. TOP NAV */
        .header {
            background: linear-gradient(-45deg, #FF1B6B, #45CAFF, #222, #FF1B6B);
            background-size: 400% 400%;
            animation: flow 12s ease infinite;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo { font-weight: 800; font-size: 20px; letter-spacing: -1px; color: #fff; }
        
        .search-bar {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 8px;
            width: 400px;
            color: white;
            outline: none;
        }

        /* 2. SIDEBAR */
        .sidebar {
            width: 260px;
            height: 100vh;
            position: fixed;
            left: 0;
            background: #000;
            border-right: 1px solid #111;
            padding: 20px 10px;
        }
        .sidebar-section { margin-bottom: 30px; }
        .sidebar-label { color: #555; font-size: 11px; font-weight: 700; text-transform: uppercase; margin-bottom: 15px; padding-left: 10px; }
        .sidebar-item { display: flex; align-items: center; padding: 10px; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .sidebar-item:hover { background: #111; }
        .avatar { width: 30px; height: 30px; border-radius: 50%; background: #333; margin-right: 12px; }

        /* 3. MAIN CONTENT */
        .main-content { margin-left: 260px; padding: 40px; }

        /* INFINITE 3D CAROUSEL STYLES */
        .carousel-stage {
            width: 100%;
            height: 450px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            margin-bottom: 60px;
            overflow: hidden;
        }

        .carousel-track {
            position: relative;
            width: 300px; /* Width of the central active card */
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .carousel-slide {
            position: absolute;
            width: 100%;
            height: 400px;
            border-radius: 20px; /* Rounded corners */
            background-size: cover;
            background-position: center;
            transition: all 0.5s ease;
            display: flex;
            align-items: flex-end;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        /* Nav Arrows - Circle Style */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: #ffffff;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
        .nav-btn svg { width: 24px; height: 24px; fill: #000; }
        .nav-btn.prev { left: 5%; }
        .nav-btn.next { right: 5%; }

        /* Card Positioning Logic */
        .slide-prev-2 { transform: translateX(-250px) scale(0.7) translateZ(-200px); opacity: 0.3; z-index: 1; }
        .slide-prev-1 { transform: translateX(-150px) scale(0.85) translateZ(-100px); opacity: 0.6; z-index: 2; }
        .slide-active { transform: translateX(0) scale(1.1) translateZ(0); opacity: 1; z-index: 10; }
        .slide-next-1 { transform: translateX(150px) scale(0.85) translateZ(-100px); opacity: 0.6; z-index: 2; }
        .slide-next-2 { transform: translateX(250px) scale(0.7) translateZ(-200px); opacity: 0.3; z-index: 1; }
        .slide-hidden { transform: scale(0.5); opacity: 0; pointer-events: none; }

        .live-tag {
            background: #FF1B6B;
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .banner-content h2 { font-size: 24px; margin: 0; font-weight: 900; }

        @keyframes flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* GRID STYLES */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
        }
        .card { background: #111; border-radius: 8px; overflow: hidden; border: 1px solid #1a1a1a; cursor: pointer; }
        .card-img { aspect-ratio: 1/1; background: #222; width: 100%; object-fit: cover; }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">DTA EXPLORE</div>
        <input type="text" class="search-bar" placeholder="Search destinations...">
        <div style="font-weight: 600; cursor: pointer;">Log In</div>
    </header>

    <div class="sidebar">
        <div class="sidebar-section">
            <div class="sidebar-label">Recommended</div>
            <div class="sidebar-item"><div class="avatar" style="background: #FF1B6B;"></div>Max (Paris)</div>
        </div>
    </div>

    <div class="main-content">
        <div class="carousel-stage">
            <button class="nav-btn prev" id="prevBtn">
                <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
            </button>
            <button class="nav-btn next" id="nextBtn">
                <svg viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
            </button>

            <div class="carousel-track" id="carouselTrack">
                <div class="carousel-slide" style="background-image: linear-gradient(to top, rgba(0,0,0,0.8), transparent), url('https://images.unsplash.com/photo-1502602898657-3e91760cbb34?auto=format&fit=crop&w=800&q=80');">
                    <div class="banner-content"><span class="live-tag">LIVE</span><h2>Paris</h2></div>
                </div>
                <div class="carousel-slide" style="background-image: linear-gradient(to top, rgba(0,0,0,0.8), transparent), url('https://images.unsplash.com/photo-1551698618-1fed5d97530d?auto=format&fit=crop&w=800&q=80');">
                    <div class="banner-content"><span class="live-tag">LIVE</span><h2>Alps</h2></div>
                </div>
                <div class="carousel-slide" style="background-image: linear-gradient(to top, rgba(0,0,0,0.8), transparent), url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&w=800&q=80');">
                    <div class="banner-content"><span class="live-tag">LIVE</span><h2>Peak</h2></div>
                </div>
                <div class="carousel-slide" style="background-image: linear-gradient(to top, rgba(0,0,0,0.8), transparent), url('https://images.unsplash.com/photo-1483729558449-99ef09a8c325?auto=format&fit=crop&w=800&q=80');">
                    <div class="banner-content"><span class="live-tag">LIVE</span><h2>Rio</h2></div>
                </div>
                <div class="carousel-slide" style="background-image: linear-gradient(to top, rgba(0,0,0,0.8), transparent), url('https://images.unsplash.com/photo-1523906834658-6e24ef2386f9?auto=format&fit=crop&w=800&q=80');">
                    <div class="banner-content"><span class="live-tag">LIVE</span><h2>Gardens</h2></div>
                </div>
            </div>
        </div>

        <div class="grid-section">
            <div class="grid-title">Popular Destinations</div>
            <div class="category-grid">
                <div class="card">
                    <img class="card-img" src="https://images.unsplash.com/photo-1493397212122-2b85ddd82fbe?w=300&q=80">
                    <div style="padding:10px;">Tokyo Nights</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const slides = Array.from(document.querySelectorAll('.carousel-slide'));
        let activeIndex = 0;

        function updateCarousel() {
            slides.forEach((slide, i) => {
                slide.className = 'carousel-slide';
                
                // Logic for infinite wrap-around indexing
                const diff = (i - activeIndex + slides.length) % slides.length;
                
                if (diff === 0) slide.classList.add('slide-active');
                else if (diff === 1) slide.classList.add('slide-next-1');
                else if (diff === 2) slide.classList.add('slide-next-2');
                else if (diff === slides.length - 1) slide.classList.add('slide-prev-1');
                else if (diff === slides.length - 2) slide.classList.add('slide-prev-2');
                else slide.classList.add('slide-hidden');
            });
        }

        document.getElementById('nextBtn').onclick = () => {
            activeIndex = (activeIndex + 1) % slides.length;
            updateCarousel();
        };

        document.getElementById('prevBtn').onclick = () => {
            activeIndex = (activeIndex - 1 + slides.length) % slides.length;
            updateCarousel();
        };

        // Initialize and Start Auto-play
        updateCarousel();
        setInterval(() => {
            activeIndex = (activeIndex + 1) % slides.length;
            updateCarousel();
        }, 5000);
    </script>
</body>
</html>
