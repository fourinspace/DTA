<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTA Explorer - Travel Without Moving</title>
    <style>
        /* Core Dark Theme */
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #000000; 
            color: #ffffff; 
            margin: 0; 
            overflow-x: hidden;
        }

        /* 1. FULL GRADIENT HEADER */
        .header {
            /* Using your colors with a 3rd dark purple to blend into the black theme */
            background: linear-gradient(-45deg, #FF1B6B, #45CAFF, #222, #FF1B6B);
            background-size: 400% 400%;
            animation: flow 12s ease infinite;
            
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        /* 2. HEADER ELEMENTS - Uber Style */
        .logo { 
            font-weight: 800; 
            font-size: 22px; 
            letter-spacing: -1px; 
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .search-bar {
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent white for glass effect */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 8px;
            width: 400px;
            color: white;
            outline: none;
            transition: 0.3s;
        }
        .search-bar::placeholder { color: rgba(255, 255, 255, 0.7); }
        .search-bar:focus { background: rgba(255, 255, 255, 0.3); width: 450px; }

        .login-btn {
            font-weight: 700;
            cursor: pointer;
            background: #fff;
            color: #000;
            padding: 8px 20px;
            border-radius: 6px;
            transition: transform 0.2s;
        }
        .login-btn:hover { transform: scale(1.05); }

        /* 3. SIDEBAR */
        .sidebar {
            width: 260px;
            height: 100vh;
            position: fixed;
            left: 0;
            background: #000;
            border-right: 1px solid #111;
            padding: 20px 10px;
        }
        .sidebar-label { color: #555; font-size: 11px; font-weight: 700; text-transform: uppercase; margin-bottom: 15px; padding-left: 10px; }
        .sidebar-item { display: flex; align-items: center; padding: 10px; border-radius: 8px; cursor: pointer; }
        .sidebar-item:hover { background: #111; }
        .avatar { width: 30px; height: 30px; border-radius: 50%; background: #333; margin-right: 12px; }

        /* 4. MAIN CONTENT & HERO */
        .main-content { margin-left: 260px; padding: 40px; }

        .featured-banner {
            height: 300px;
            border-radius: 12px;
            margin-bottom: 50px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: flex-end;
            padding: 40px;
            background: linear-gradient(-45deg, #000, #FF1B6B, #45CAFF, #000);
            background-size: 400% 400%;
            animation: flow 15s ease infinite;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .banner-content h1 { font-size: 48px; margin: 0; font-weight: 900; letter-spacing: -2px; }

        /* GRID */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
        }
        .card { background: #111; border-radius: 8px; overflow: hidden; border: 1px solid #1a1a1a; cursor: pointer; }
        .card-img { aspect-ratio: 1/1; background: #222; width: 100%; object-fit: cover; }
        .card-info { padding: 12px; }
        .card-name { font-weight: 700; font-size: 14px; margin: 0; }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">DTA EXPLORE</div>
        <input type="text" class="search-bar" placeholder="Search cities, guides, or landmarks...">
        <div class="login-btn">Log In</div>
    </header>

    <div class="sidebar">
        <div class="sidebar-section">
            <div class="sidebar-label">Recommended Guides</div>
            <div class="sidebar-item">
                <div class="avatar" style="background: #FF1B6B;"></div>
                <div style="font-size: 13px;">Max (Paris)</div>
            </div>
            <div class="sidebar-item">
                <div class="avatar" style="background: #45CAFF;"></div>
                <div style="font-size: 13px;">Kimi (Tokyo)</div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="featured-banner">
            <div class="banner-content">
                <h1>Live Streams.</h1>
                <p>Real-time walks through your favorite cities.</p>
            </div>
        </div>

        <div class="grid-section">
            <h2 style="font-size: 20px; margin-bottom: 20px;">Popular Destinations</h2>
            <div class="category-grid">
                <div class="card">
                    <img class="card-img" src="https://images.unsplash.com/photo-1493397212122-2b85ddd82fbe?w=300&q=80">
                    <div class="card-info"><p class="card-name">Tokyo Nights</p></div>
                </div>
                <div class="card">
                    <img class="card-img" src="https://images.unsplash.com/photo-1502602898657-3e91760cbb34?w=300&q=80">
                    <div class="card-info"><p class="card-name">Paris Sunrise</p></div>
                </div>
                <div class="card">
                    <img class="card-img" src="https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?w=300&q=80">
                    <div class="card-info"><p class="card-name">Chicago Loop</p></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
