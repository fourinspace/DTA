<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Guide</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #ffffff; margin: 0; padding: 20px; color: #000; }
        .container { max-width: 400px; margin: 0 auto; }
        .header { display: flex; align-items: center; margin-bottom: 30px; }
        .back-btn { font-size: 24px; text-decoration: none; color: #000; margin-right: 20px; }
        h1 { font-size: 24px; font-weight: 700; margin: 0; }
        
        .guide-card { 
            display: flex; 
            align-items: center; 
            padding: 16px; 
            margin-bottom: 12px; 
            border-radius: 12px; 
            border: 2px solid transparent;
            transition: all 0.2s ease;
        }

        /* ACTIVE STYLE (Max): Sharp Black Frame */
        .active { 
            border: 2.5px solid #000000; 
            background: #ffffff;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .active:hover { background: #fcfcfc; }

        /* INACTIVE STYLE (Others): Muted Grey and Unclickable */
        .inactive { 
            background: #f8f8f8; 
            opacity: 0.35; 
            cursor: not-allowed;
            filter: grayscale(100%);
        }
        
        .avatar { width: 52px; height: 52px; border-radius: 50%; margin-right: 16px; flex-shrink: 0; overflow: hidden; }
        .active .avatar { background: #000; border: 1px solid #000; }
        .inactive .avatar { background: #dcdcdc; }

        .details { flex-grow: 1; }
        .guide-name { font-size: 18px; margin: 0; font-weight: 500; }
        .active .guide-name { font-weight: 700; color: #000; }
        .inactive .guide-name { color: #888; }

        .rating { font-size: 14px; margin-top: 2px; color: #666; display: flex; align-items: center; gap: 4px; }
        .active .rating { color: #000; font-weight: 500; }
        
        .eta { font-size: 14px; text-align: right; }
        .active .eta { font-weight: 800; color: #000; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">←</a>
            <h1 id="locHeader">Guides</h1>
        </div>

        <div class="guide-card inactive">
            <div class="avatar"></div>
            <div class="details">
                <p class="guide-name">Isack</p>
                <p class="rating">★ 4.8</p>
            </div>
            <div class="eta">N/A</div>
        </div>

        <div class="guide-card inactive">
            <div class="avatar"></div>
            <div class="details">
                <p class="guide-name">Charles</p>
                <p class="rating">★ 4.9</p>
            </div>
            <div class="eta">N/A</div>
        </div>

        <div class="guide-card active" onclick="goToMap()">
            <div class="avatar">
                <div style="width:100%; height:100%; background:black;"></div>
            </div>
            <div class="details">
                <p class="guide-name">Max <span>✓</span></p>
                <p class="rating">★ 5.0 • Top Guide</p>
            </div>
            <div class="eta">READY →</div>
        </div>

        <div class="guide-card inactive">
            <div class="avatar"></div>
            <div class="details">
                <p class="guide-name">Kimi</p>
                <p class="rating">★ 4.7</p>
            </div>
            <div class="eta">N/A</div>
        </div>

        <div class="guide-card inactive">
            <div class="avatar"></div>
            <div class="details">
                <p class="guide-name">Oscar</p>
                <p class="rating">★ 4.9</p>
            </div>
            <div class="eta">N/A</div>
        </div>
    </div>

    <script>
        // Update header based on the city selected in the previous step
        const roomInfo = window.location.hash.substring(1).split('-');
        if(roomInfo[1]) {
            const cityName = roomInfo[1].charAt(0).toUpperCase() + roomInfo[1].slice(1);
            document.getElementById('locHeader').innerText = `Guides in ${cityName}`;
        }

        function goToMap() {
            // Forward user to the map selection page before starting the trip
            window.location.href = `map.html${window.location.hash}`;
        }
    </script>
</body>
</html>
